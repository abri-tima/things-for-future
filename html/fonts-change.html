<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->

    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="stylesheet" href="/css/Projects/fonts-change/fonts-change.css" />
    <link rel="stylesheet" href="/css/default.css" />
    <title>Изменение_шрифтов_заданых</title>
  </head>
  <body>
    <div class="link-home-cont">
      <a href="../index.html" class="link-home">to Home</a>
    </div>
    <div class="text-title-container">
      <h1 class="text-title">Изменение шрифтов</h1>
    </div>

    <div class="buttons-container">
      <button class="button-font" id="btn1">1(Caveat)</button>
      <button class="button-font" id="btn2">2(Montserrat)</button>
      <button class="button-font" id="btn3">3(Playfair)</button>
      <button class="button-font" id="btn4">4(Bitcount)</button>
    </div>

    <div class="input-container">
      <label for="font-show" class="label-font-show">Введите текст:</label>
      <input
        type="text"
        id="font-show"
        name="font-show"
        minlength="1"
        class="input-font-show"
      />
    </div>

    <div class="text-show-container">
      <p class="text-show" id="text-show-p">
        "Начните вводить что-то чтоб посмотреть"
      </p>
    </div>

    <script src="../js/Projects/fonts-change/fonts-change.js"></script>
  </body>
